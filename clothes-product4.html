<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="cart.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>
    <div class="clothing-product">
        <div class="clothing-image">
            <img src="https://dynamic.zacdn.com/8N5yWZmzgXiHGdTRrFoc9vXlA6w=/filters:quality(70):format(webp)/https://static-sg.zacdn.com/p/defacto-3516-0881183-1.jpg" alt="DeFacto Ecru Shirt">
        </div>
        <div class="clothing-details">
            <h2>DeFacto Ecru Shirt</h2>
            <p class="price">$61.90</p>
            <p class="description">The DeFacto Ecru Shirt is a versatile staple that combines effortless style with everyday comfort.  
            <label for="size">Choose Size:</label>
            <select id="size">
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
            </select>

            <button class="add-to-cart" onclick="addToCart('DeFacto Ecru Shirt', 61.90)">Add to Cart</button>
            <button class="review-button" onclick="location.href='reviews.html'">Leave a review!</button>
        </div>
    </div>
</body>
</html>
