<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="total-price">0.00</span></h3>
            <button id="checkout-btn" class="px-6 py-3 text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 transition">
                Checkout
                <script>
                    document.getElementById("checkout-btn").addEventListener("click", function() {
                        // Clear cart from localStorage when proceeding to checkout
                        localStorage.removeItem('cart');
                        
                        // Redirect to the payment page
                        window.location.href = "payment.html";
                    });
                </script>
                
            </button>
        </div>
    </main>
</body>
</html>
