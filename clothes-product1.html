<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="searchInput"> 
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a id="type-link" href="#">Products</a></li>
                <li><a id="blog-link" href="#">Blog</a></li>
                <li><a id="contact-link" href="#contact-section">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" id="profile-link"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="clothing-product">
        <div class="clothing-image">
            <img src="https://www.uniqlo.com/jp/ja/contents/feature/masterpiece/common/img/product/item_53_kv.jpg?250116" alt="Geared Pants">
        </div>
        <div class="clothing-details">
            <h2>Geared Pants</h2>
            <p class="price">$49.90</p>
            <p class="description">Geared Pants are the ultimate blend of style, comfort, and functionality.</p>

            <label for="size">Choose Size:</label>
            <select id="size">
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
