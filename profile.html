<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mokesell</title>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Mokesell</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Profiles</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-pic">C</div>
                <div class="profile-text">
                    <h2 id="profile-name">Guest</h2>
                    <p id="profile-email">guest@example.com</p>
                    <button id="edit-profile">Edit Profile</button>
                </div>
                
                </div>
            </div>
            <div class="reviews-section">
                <p>None yet</p>
                <p class="reviews-text">Reviews</p>
            </div>
        </div>

        <div class="profile-actions">
            <div class="action">
                <img src="balance.png" alt="Balance">
                <p>Balance</p>
            </div>
            <div class="action">
                <img src="purchases.png" alt="Purchases">
                <p>Purchases</p>
            </div>
            <div class="action">
                <img src="reviews.png" alt="Your reviews">
                <p>Your reviews</p>
            </div>
        </div>

        <section class="listings">
            <h2>Listings</h2>
            <div id="product-list"></div>
        </section>
    </main>
</body>
</html>
