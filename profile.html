<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mokesell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

    <!-- Header from index.html -->
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="searchInput">
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Profiles</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <div class="profile-pic">C</div>
                <div class="profile-text">
                    <h2 id="profile-name">Guest</h2>
                    <p id="profile-email">guest@example.com</p>
                    <button id="edit-profile">Edit Profile</button>
                </div>
            </div>
        </div>



        <div class="profile-actions">
            <div class="action">
                <a href="addbalance.html">
                    <img src="https://cdn2.iconfinder.com/data/icons/new-year-resolutions/64/resolutions-16-512.png" 
                         alt="Balance" 
                         style="width: 50px; height: 50px; cursor: pointer;">
                </a>
                
                <p>Balance</p>
            </div>
            <div class="action">
                <img src="https://cdn-icons-png.flaticon.com/512/7959/7959174.png" alt="Purchases">
                <p>Purchases</p>
            </div>
            <div class="action">
                <img src="https://www.iconpacks.net/icons/2/free-review-like-icon-2799-thumb.png" alt="Your reviews">
                <p>Your reviews</p>
            </div>
        </div>

        <section class="listings">
            <h2>Listings</h2>
            <div id="product-list"></div>
        </section>
    </main>

    <!-- Footer from index.html -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h2>MokeSell</h2>
                <p>Making ecommerce simple and easy</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-contact">
                <h3>CONTACT INFO</h3>
                <p>üìç State Road 54 Trinity, Florida</p>
                <p>üìû Call: (99) 124 1242 12</p>
                <p>üïí 8:00-18:00, Sat Closed</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
