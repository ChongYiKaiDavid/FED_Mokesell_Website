<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="addbalance.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a id="type-link" href="#">Products</a></li>
                <li><a id="blog-link" href="#">Blog</a></li>
                <li><a id="contact-link" href="#contact-section">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" id="profile-link"><i class="fas fa-user"></i></a>
        </div>
    </header>
    <body>
        <div class="container">
            <h2>Add Balance</h2>
    
            <!-- Display User's Current Balance -->
            <p class="label">Your Total Balance:</p>
            <p id="balance" class="balance-amount">$0.00</p>
    
            <!-- Input Amount to Add -->
            <div class="input-container">
                <label for="amount">Enter Amount ($)</label>
                <input type="number" id="amount" placeholder="Enter amount" min="1">
            </div>
    
            <!-- Proceed to Payment Button -->
            <button id="proceed-btn">Proceed to Payment</button>
        </div>
    
        <script src="addbalance.js"></script>
    </body>
    </html>
