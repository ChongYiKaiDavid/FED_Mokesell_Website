<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Mokesell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    
    <script defer src="script.js"></script>
</head>
<body>
        <header class="header">
            <div class="logo">
                <h1>MokeSell</h1>
            </div>

            
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a id="type-link" href="#">Products</a></li>
                    <li><a id="blog-link" href="#">Blog</a></li>
                    <li><a id="contact-link" href="#contact-section">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
                <a href="profile.html" id="profile-link"><i class="fas fa-user"></i></a>
            </div>
        </header>
    </body>

    <main class="payment-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <h2>Card Information</h2>
        <input type="text" id="card-number" placeholder="1234 1234 1234 1234" maxlength="19" required>
        <div class="card-details">
            <input type="text" id="expiry" placeholder="MM / YY" maxlength="5" required>
            <input type="text" id="cvc" placeholder="CVC" maxlength="3" required>
        </div>

        <h2>Cardholder Name</h2>
        <input type="text" id="cardholder" placeholder="Full name on card" required>

        <h2>Country or Region</h2>
        <select id="country">
            <option value="singapore">Singapore</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="germany">Germany</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
            <option value="china">China</option>
            <option value="india">India</option>
        </select>

        <button id="pay-button" class="px-6 py-3 text-white bg-green-500 rounded-lg shadow hover:bg-green-600 transition">
            Pay
        </button>
        
        <script>
            document.getElementById("pay-button").addEventListener("click", function() {
                window.location.href = "paymentsuccessful.html";
            });
        </script>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h2>MokeSell</h2>
                <p>Making ecommerce simple and easy</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="footer-contact">
                <h3>CONTACT INFO</h3>
                <p>üìç State Road 54 Trinity, Florida</p>
                <p>üìû Call: (99) 124 1242 12</p>
                <p>üïí 8:00-18:00, Sat Closed</p>
            </div>
        </div>
    </footer>
</body>
</html>
