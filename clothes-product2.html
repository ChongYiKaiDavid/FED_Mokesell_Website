<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>

        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a id="type-link" href="#">Products</a></li>
                <li><a id="blog-link" href="#">Blog</a></li>
                <li><a id="contact-link" href="#contact-section">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="cart.html" id="cart-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="profile.html" id="profile-link"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <div class="clothing-product">
        <div class="clothing-image">
            <img src="https://inlinex.com.sg/cdn/shop/products/29fbbf4eb032b58170ffdc04ed94f5bcb191fa92.jpg?v=1607501504&width=600" alt="Rollerblade Logo T-Shirt">
        </div>
        <div class="clothing-details">
            <h2>Rollerblade Logo T-Shirt</h2>
            <p class="price">$45.00</p>
            <p class="description">The Rollerblade Logo T-Shirt is a stylish and comfortable essential for skating enthusiasts and streetwear lovers alike.
            <label for="size">Choose Size:</label>
            <select id="size">
                <option value="S">Small (S)</option>
                <option value="M">Medium (M)</option>
                <option value="L">Large (L)</option>
                <option value="XL">Extra Large (XL)</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
