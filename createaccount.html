<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MokeSell</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." id="searchInput"> 
            <button id="searchButton"><i class="fas fa-search"></i></button>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form -->
    <div class="auth-container">
        <div class="image-section">
            <img src="https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif" alt="Welcome GIF">
        </div>
        <div class="form-section">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-top">
            <div class="footer-info">
                <h2>MokeSell</h2>
                <p>Making e-commerce simple and easy</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
            <div class="contact-info">
                <h3>Contact Info</h3>
                <p>üìç State Road 54 Trinity, Florida</p>
                <p>üìû Call: (99) 124 1242 12</p>
                <p>üïí 8:00-18:00, Sat Closed</p>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
