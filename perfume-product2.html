<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>MokeSell</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart <span id="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-detail">
            <img src="https://www.dior.com/dw/image/v2/BGXS_PRD/on/demandware.static/-/Sites-master_dior/default/dwfe0a461c/Y0998027/Y0998027_C099800296_E01_ZHC.jpg?sw=1800&sh=1200" alt="Sauvage Eau de Parfum">
            <div class="product-info">
                <h2>Bois Talisman</h2>
                <p>Unisex Eau de Parfum - Woody and Vanilla Notes</p>
                <span class="price">$480.00</span>
                <button class="add-to-cart" onclick="addToCart('Bois Talisman', 480.00)">Add to Cart</button>
                <button class="review-button" onclick="location.href='reviews.html'">Leave a review!</button>
            </div>
        </div>
    </main>
</body>
</html>
